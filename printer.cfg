[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 20.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 320   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 5.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 35.0  ; unretract speed in mm/s
variable_speed_hop        : 20.0  ; z move speed in mm/s
variable_speed_move       : 120.0 ; move speed in mm/s
variable_park_at_cancel   : True ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : 175  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 345  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
# !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
variable_idle_timeout     : 43200 ; 12hr time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
variable_runout_sensor    : ""    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
#                                   Specify the config name of the runout sensor e.g "filament_switch_sensor runout". Hint use the same as in your printer.cfg
# !!! Custom macros, please use with care and review the section of the corresponding macro.
# These macros are for simple operations like setting a status LED. Please make sure your macro does not interfere with the basic macro functions.
# Only  single line commands are supported, please create a macro if you need more than one command.
variable_user_pause_macro : ""    ; Everything inside the "" will be executed after the klipper base pause (PAUSE_BASE) function
variable_user_resume_macro: ""    ; Everything inside the "" will be executed before the klipper base resume (RESUME_BASE) function
variable_user_cancel_macro: "_TURN_OFF_ALL_LEDS"    ; Everything inside the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
gcode:

[rounded_path]
resolution: 0.2 # the length of a circle approximation segments.
replace_g0: False # Use at your own risk

[force_move]
enable_force_move: True

[include mainsail.cfg]
[include macros.cfg]

[include toolchanger-tool_detection.cfg]
[include toolchanger.cfg]
[include toolchanger-macros.cfg]
[include toolchanger-homing.cfg]

# Toolheads
[include toolheads/Toolhead_T0.cfg]
[include toolheads/Toolhead_T1.cfg]
[include toolheads/Toolhead_T2.cfg]
[include toolheads/Toolhead_T3.cfg]

# User macros
[include toolchanger-usermacros.cfg]
[include toolchanger-extra-macros.cfg]
# Offset Calibration
[include calibrate-offsets.cfg]
[include calibrate-offsets-macros.cfg]

# Toolhead LEDs
[include toolchanger-leds.cfg]

[exclude_object]


[gcode_arcs]
resolution: 0.1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3E0019000450314D35323820-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 9300
max_z_velocity: 150
max_z_accel: 2000
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350

homing_speed: 30
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PC4
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
sense_resistor: 0.022
diag1_pin: ^!PG6
run_current: 2.290
interpolate: false
stealthchop_threshold: 0
driver_SGT: 1

##  A Stepper - Right
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: -35
position_endstop: 325
position_max: 325

homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PD11
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
sense_resistor: 0.022
diag1_pin: ^!PG9
run_current: 2.290
interpolate: false
stealthchop_threshold: 0
driver_SGT: 1

#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop
position_max: 325
position_min: -10
homing_speed: 20
second_homing_speed: 4.0
homing_retract_dist: 5.0
microsteps: 32

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.875
#run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 999999
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.875
#run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 999999
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.875
#run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 999999
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.875
#run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 999999
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3
max_power: 1.0
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.02506 # 39.9Hz - for 50Hz Mains Frequency
control = pid
pid_kp = 66.275
pid_ki = 2.414
pid_kd = 454.810

#  Controller fan
[temperature_fan controller_fan]
pin: PB10
sensor_type: temperature_mcu
min_temp: -10
max_temp: 110
control: watermark
max_delta: 3
off_below: 0.4
target_temp: 60
max_speed: 0.5

#  Bed fans
[fan_generic fan3]
pin: PB11
max_power: 1.0
kick_start_time: 0.5
off_below: 0.3
shutdown_speed: 0

#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting
[output_pin caselight]
pin: PD15
pwm:true
cycle_time: 0.00004
hardware_pwm: true
shutdown_value: 0
value:0

##  Set caselight on boot
[delayed_gcode turn_lights_on]
initial_duration: 1
gcode:
  SET_PIN PIN=caselight VALUE=0.03

## Turnoff bed filter
[delayed_gcode turn_bed_fan_off]
gcode:
  SET_FAN_SPEED FAN=fan3 SPEED=0


#####################################################################
#   Additional Sensors
#####################################################################

## Chamber Temperature
[temperature_sensor chamber_temp]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: chamber_th


[idle_timeout]
# default is 600s (10 minutes)
gcode:
  {% if printer.pause_resume.is_paused %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=True
    {action_respond_info("Idle Timeout: Extruder powered down")}
    M104 S0   ; Set Hot-end to 0C (off)
  {% else %}
    {action_respond_info("Idle Timeout: Stepper and Heater powered down")}
    TURN_OFF_HEATERS
    _TOOLCHANGER_TURN_OFF_FANS     ; turn off fan
    _TURN_OFF_ALL_LEDS
    CHAMBER_LED_OFF
    M84
    UPDATE_DELAYED_GCODE ID=turn_bed_fan_off DURATION=60
  {% endif %}

#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 320, 320
probe_count: 5, 5
bicubic_tension: 0.2
fade_start: 0.6
fade_end: 10.0
algorithm: bicubic

[quad_gantry_level]
gantry_corners:
   -65,-30
   420,410
#  Probe points
points:
   20,10
   20,320
   330, 320
   330,10

#--------------------------------------------------------------------
speed: 300
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0100
max_adjust: 20

[input_shaper]

[skew_correction]

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

